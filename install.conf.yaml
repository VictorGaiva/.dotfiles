- defaults:
    link:
      relink: true

- clean:
    ~/.config/alacritty:
      recursive: true
    ~/.config/i3:
      recursive: true
    ~/.config/nvim:
      recursive: true
    ~/.config/rofi:
      recursive: true
    ~/.tmux.conf:
      recursive: false
    ~/.tool-versions:
      recursive: false

- link:
    ~/.tmux.conf:
    ~/.tool-versions:
    ~/.zshrc:
      force: true
    ~/.config/alacritty/alacritty.yml:
      path: alacritty.yml
      create: true
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
      create: true
    ~/.config/rofi/config.rasi:
      path: config.rasi
      create: true
    ~/.config/i3/config:
      path: i3-config
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
